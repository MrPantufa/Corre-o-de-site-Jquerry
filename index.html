<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div class="carousel-container">
        <div id="carousel-imagens">
            <img src="./images/slide1.png" alt="Carro da Porsche">
            <img src="./images/slide2.png" alt="Carro da BMW">
            <img src="./images/slide3.png" alt="Carro da Ford">
            
        </div>
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe" required>
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado" required>
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            // Inicializa carrossel
            $('#carousel-imagens').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                arrows: true
            });

            // Inicializa máscaras
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');

            // Inicializa validação do formulário
            $('#form').validate({
                rules: {
                    nome: { required: true, minlength: 3 },
                    email: { required: true, email: true },
                    telefone: { required: true },
                    cpf: { required: true },
                    endereco: { required: true },
                    cep: { required: true }
                },
                messages: {
                    nome: "Por favor, insira seu nome completo.",
                    email: "Digite um e-mail válido.",
                    telefone: "Informe um número de telefone.",
                    cpf: "Informe um CPF válido.",
                    endereco: "Informe seu endereço completo.",
                    cep: "Informe um CEP válido."
                }
            });
        });
    </script>
</body>

</html>
